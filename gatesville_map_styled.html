<!DOCTYPE html>
<html>
  <head>
    <title>Map of Gatesville, TX</title>
    <link rel="stylesheet" type="text/css" href="css/gatesville_map.css">
    <meta name="viewport" content="initial-scale=1.0">
      <meta charset="utf-8"> 
  </head>

  <body>
    <h1>The Developing Bones of a Utility Map for Gatesville, TX Map</h1>
   
  <!-- map style dropdown box controls -->
  
  
  <div id="style-selector-control" class="map-control">
 <select id="style-selector" class="selector-control">

<option value="default selected="selected">Default</option>
<option value="dark">Dark Mode</option>
<option value="night">Night Mode</option>
<option value="silver">Silver Mode</option>
<option value="hiding">Hide features</option>
</select>
</div>

  <!-- end map style dropdown box controls -->

   <div id="map_canvas"></div>
  


  
  <!-- Let's put our JavaScript down here --------------------------------------------->
    <!-- Load the external JavaScript file with the map definition code -->
 
 <script src="js/gatesville_map_styled.js"></script> 


    <!-- Load the API in asynchronous mode and execute the initialize function when done -->
    
    
    <script async defer 
      src="https://maps.googleapis.com/maps/api/js?callback=initialize&key=AIzaSyDh6qV_0BK2qx4if6YejgB1xOW3RZ32JHM">
      </script>
  </body>
</html>
