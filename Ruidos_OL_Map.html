<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
    <style>
      .map {
        height: 600px;
        width: 100%;
      }
    </style>
    <script src="https://openlayers.org/en/v4.6.5/build/ol.js" type="text/javascript"></script>
    <title>OpenLayers Map of Ruidoso New Mexico</title>
  </head>
  <body>
    <h2>Ruidoso, New Mexico Open Layers Map</h2>
    <div id="map" class="map"></div>

<!-- script below sets long and lat to center of Ruidoso, NM -->

    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([-105.6588, 33.3500]),
          zoom: 13
        })
      });
    </script>

<!-- script below lets app run on older web browsers -->
      <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList"></script>
  </body>
</html>
