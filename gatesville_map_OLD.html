
<!DOCTYPE html>
<html>
	<head>
		<title>Map of Gatesville, TX</title>
		<link rel="stylesheet" type="text/css" href="css/gatesville_map.css">
		<meta name="viewport" content="initial-scale=1.0">
    	<meta charset="utf-8">

	<body>
		<h1>The Bare Bones of a Utility Map for Gatesville, TX Map</h1>
 		<div id="map_canvas"></div>

    <!-- I can't get the javascript to function correctly in a separate file.  Copied examples letter for letter and they did not work for me -->
    
  	  <script>
   		var map;
      	function initMap() {
        	map = new google.maps.Map(document.getElementById('map_canvas'), {
              center: {lat: 31.4351600, lng: -97.7439100},
          		zoom: 15,
              mapTypeId: "hybrid"
        	});
      	}
  	  </script>
  
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDh6qV_0BK2qx4if6YejgB1xOW3RZ32JHM&callback=initMap"
    async defer></script>

	</body>
